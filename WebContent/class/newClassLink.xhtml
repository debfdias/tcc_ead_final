<ui:composition template="/template/general.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg.CLASS_ADD}"></h:outputText>
		<div>
			<p:link onclick="history.go(-1)" value="Voltar" styleClass="btn btn-link pull-right">
			<i class="glyphicon glyphicon-chevron-left"></i>
			</p:link>
		</div>
	</ui:define>
	<ui:define name="content">
	
	
	
		<h:form id="form" class="form-horizontal">
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Nome da instituição</label>
				<div class="col-sm-10">
					<p:inputText value="#{newClassLink.course.institution.name}" id="name" disabled="true" required="true"
						requiredMessage="#{msg.INSTITUTION_NAME_REQUIRED}"	styleClass="form-control accordion-input" />
					<p:message id="nameMessage" for="name" display="text" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="course">Nome do curso</label>
				<div class="col-sm-10">
					<p:inputText value="#{newClassLink.course.name}" disabled="true" id="course" required="true"
						requiredMessage="" styleClass="form-control accordion-input" />
					<p:message id="courseMessage" for="course" display="text" />
				</div>
			</div>
			
			<div class="form-group">
			<label class="control-label col-sm-2" for="turma">Nome da turma</label>
				<div class="col-sm-10">
					<h:inputText value="#{newClassLink.classs.name}" id="turma" required="true"
						requiredMessage="#{msg.CLASS_NAME_REQUIRED}" styleClass="form-control accordion-input" />
					<p:message id="turmaMessage" for="turma" display="text" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="tccTemplate">Template do trabalho</label>
					<div class="col-sm-10">
						<p:selectOneMenu id="tccTemplate" value="#{newClassLink.selectedIdTccTemplate}" style="width:100%;"
							required="true" requiredMessage="#{msg.CLASS_TEMPLATE_TCC_EMPTY}">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItems value="#{newClassLink.templateTccOptions}" />
						</p:selectOneMenu>
						<p:message id="tccTemplateOptions" for="tccTemplate" display="text"/>
					</div>	
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="proproposalTemplate">Template da Pré-proposta</label>
					<div class="col-sm-10">
						<p:selectOneMenu id="preproposalTemplate" value="#{newClassLink.selectedPreproposalTemplate}" style="width:100%;"
						required="true" requiredMessage="#{msg.CLASS_PROPOSAL_EMPTY}">
							<f:selectItem itemLabel="Selecione" itemValue=""/>
							<f:selectItems value="#{newClassLink.preproposalOptions}"/>				
						</p:selectOneMenu>		
					<p:message id="preproposalOptions" for="preproposalTemplate" display="text"/>
					</div>
			</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pdfConfiguration">Configuração do PDF</label>
				<div class="col-sm-10">
					<p:selectOneMenu id="pdfConfiguration" value="#{newClassLink.selectedIdPDFconfiguration}" style="width:100%;"
					required="true" requiredMessage="#{msg.CLASS_CONFIGURAÇÃO_PDF_EMPTY}">
						<f:selectItem itemLabel="Selecione" itemValue=""/>
						<f:selectItems value="#{newClassLink.pdfConfigOptions}"/>				
					</p:selectOneMenu>		
					<p:message id="pdfConfigOptions" for="pdfConfiguration" display="text"/>
				</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="inputStartPreproposalff">Data início pré-proposta</label>
				<div class="col-sm-10" >
					<p:calendar id="button1" value="#{newClassLink.classs.startPreProposalEdition}" required="true"
						requiredMessage="#{msg.CLASS_DATE_PREPOPOSAL_EMPTY}"
						styleClass="form-control accordion-input"/>
					<p:message for="button1" display="text"/>
				</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="inputEndPreproposalff">Data fim pré-proposta</label>
				<div class="col-sm-10" >
					<p:calendar id="button" value="#{newClassLink.classs.endPreProposalEdition}" required="true"
						requiredMessage="#{msg.CLASS_DATE_PREPOPOSAL_EMPTY}"
						styleClass="form-control accordion-input"/>
					<p:message for="button" display="text"/>
				</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="inputStartTccEdition">Data Início do Trabalho</label>
						<div class="col-sm-10" >
							<p:calendar id="button2" value="#{newClassLink.classs.startTccEdition}" required="true"
							requiredMessage="#{msg.CLASS_DATE_START_EMPTY}"
							styleClass="form-control accordion-input"/>
							<p:message for="button2" display="text"/>
						</div>
			</div>
			
		<div class="form-group">
			<label class="control-label col-sm-2" for="inputEndTccEdition">Data término do Trabalho</label>
						<div class="col-sm-10" >
							<p:calendar id="button3" value="#{newClassLink.classs.endTccEdition}" required="true"
							requiredMessage="#{msg.CLASS_DATE_END_EMPTY}"
							styleClass="form-control accordion-input"/>
							<p:message for="button3" display="text"/>
						</div>
		</div>
		
		<div class="form-group">
			<LABEL class="col-lg-12" form="inputChooseAreaMessage">Mensagem da Área escolhida</LABEL>
						<div class="col-lg-12">
							<p:inputTextarea rows="5" cols="113" value="#{newClassLink.classs.chooseAreaMessage}" id="inputChooseAreaMessage" required="true"
							requiredMessage="#{msg.CLASS_AREA_MSG_EMPTY}"/>
							<p:message for="inputChooseAreaMessage" display="text"/>
						</div>
		</div>
		
		<div class="form-group">
			<LABEL class="col-lg-12" form="inputPreproposalMessage">Mensagem de pré-proposta</LABEL>
						<div class="col-lg-12">
							<p:inputTextarea rows="5" cols="113" value="#{newClassLink.classs.preProposalMessage}" id="inputPreproposalMessage"  required="true"
							requiredMessage="#{msg.CLASS_PREPOPOSAL_MSG_EMPTY}"/>
						<p:message for="inputPreproposalMessage" display="text"/>
						</div>
		</div>
		<div class="form-group">
			<LABEL class="col-lg-12" form="inputTccMessage">Mensagem do trabalho</LABEL>
						<div class="col-lg-12">
							<p:inputTextarea rows="5" cols="113" value="#{newClassLink.classs.tccMessage}" id="inputTccMessage" required="true"
							requiredMessage="#{msg.CLASS_TCC_MSG_EMPTY}"/>
						<p:message for="inputTccMessage" display="text"/>
						</div>
		</div>
		<div class="form-group">
			<LABEL class="col-lg-12" form="inputTermsOfUseMessage">Termos de Uso</LABEL>
				<div class="col-lg-12">
					<p:inputTextarea rows="5" cols="113" value="#{newClassLink.classs.termsOfUse}" id="inputTermsOfUseMessage" required="true"
					requiredMessage="#{msg.CLASS_TERMS_USE_MSG_EMPTY}"
					counter="display" maxlength="65535" counterTemplate="{0} caracteres"/>
					<h:outputText id="display"/>
					<p:message for="inputTermsOfUseMessage" display="text"/>
				</div>
		</div>
		<div class="form-group pull-right">
				<div class="col-sm-12">
					<h:link id="cancelSmallDevices" value="Cancelar" onclick="history.back(); return false;"
							 styleClass="btn btn-default hidden-xs btn-xs-full-width" />
					<h:commandButton value="Cadastrar" action="#{newClassLink.save}"
						id="create" class="btn btn-primary btn-xs-full-width" />
				</div>
		</div> 
		</h:form>
	</ui:define>
</ui:composition>
